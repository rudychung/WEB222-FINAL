<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WEB222 Store - Contact</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function () {
      document.getElementById('problem').onclick = function (e) {
        if (document.getElementById('orderNumDiv') == null) {
          orderNumLoc = document.getElementById('orderNumLoc')

          orderNumDiv = document.createElement('div')
          orderNumDiv.setAttribute('id', 'orderNumDiv')

          label = document.createElement('label')
          labelText = document.createTextNode('Order Number: ')
          label.appendChild(labelText)
          label.setAttribute('for', 'orderNum')
          orderNumDiv.appendChild(label)

          input = document.createElement('input')
          input.setAttribute('id', 'orderNum')
          input.setAttribute('type', 'text')
          input.setAttribute('name', 'orderNum')
          input.setAttribute('required', 'true')
          orderNumDiv.appendChild(input)

          orderNumLoc.appendChild(orderNumDiv)
        }
      }
      document.getElementById('question').onclick = function (e) {
        orderNumLoc = document.getElementById('orderNumLoc')
        orderNumDiv = document.getElementById('orderNumDiv')
        if (orderNumDiv != null) {
          orderNumLoc.removeChild(orderNumDiv)
        }
      }
      document.getElementById('comment').onclick = function (e) {
        orderNumLoc = document.getElementById('orderNumLoc')
        orderNumDiv = document.getElementById('orderNumDiv')
        if (orderNumDiv != null) {
          orderNumLoc.removeChild(orderNumDiv)
        }
      }
    }
  </script>
</head>

<body>
  <div class="sidenav"></div>
  <div id=topBanner>
    <a id="title" href="index.html">
      <h2> Animal Picture Store! </h2>
    </a>
  </div>
  <div id='main'>
    <form id="contactForm" method="post" action="https://httpbin.org/post">
      <div id="inputs">
        <div id="name">
          <label for="fName">First Name:</label><br>
          <input class="tInput" type="text" id="fName" pattern="[a-zA-Z]{0,}" required>
          <br>
          <label for="lName">Last Name:</label><br>
          <input class="tInput" type="text" id="lName" pattern="[a-zA-Z]{0,}" required>
        </div>

        <div id="contactInfo">
          <label for="phone#">Phone Number:</label><br>
          <input class="tInput" type="tel" id="phone#" pattern="[0-9]{10}" placeholder="0123456789" required> <br>
          <label for="email">Email:</label><br>
          <input class="tInput" type="email" id="email" required> <br>
        </div>

        <div id="location">
          <label for="address">Address:</label><br>
          <input class="tInput" type="text" id="address" required> <br>
          <label for="city">City:</label><br>
          <input class="tInput" type="text" id="city" list="cities" required>
          <datalist id="cities">
            <option value="Toronto">
            <option value="Vancouver">
            <option value="Montreal">
            <option value="Ottawa">
            <option value="Calgary">
          </datalist> <br>
          <label for="pCode">Postal Code:</label><br>
          <input class="tInput" type="text" id="pCode" pattern="[a-zA-Z][0-9][a-zA-Z][0-9][a-zA-Z][0-9]"
            placeholder="A1B2C3" required>
          <br>
        </div>

        <div id="other">
          <br><label for="phoned">Would you like to be phoned?</label>
          <input id="phoned"  type="checkbox"> <br>
          <label for="question">Question</label>
          <input id="question" name='msgType' type="radio" required><br>
          <label for="comment">Comment</label>
          <input id="comment" name='msgType' type="radio" required><br>
          <label for="problem">Order Problem</label>
          <input id="problem" name='msgType' type="radio" required><br>

          <div id="orderNumLoc">
          </div>
        </div>
      </div>

      <div id='message'>
        <label for="msg">Message:</label> <br>
        <textarea id="msg" required></textarea>
      </div>
      <input type="hidden" id="hidden" value="Rudy Chung">
      <input type="submit" value="Submit Information">
    </form>
  </div>
  <div id=foot>
    <div id='fContent'>
      <form id='subscribe' action="https://formspree.io/meqldzkp" method="POST">
        <label for='newsletter'>Sign up for our newsletter!</label> <br>
        <input id="newsletter" type="email" name="email" placeholder="Enter your email here">
        <input id="newsletterButton" type="submit" value="Sign Up">
      </form>

      <div id='cright'>&copy; 2020 Rudy Chung</div>

      <div id='contact'><a href="contact.html">Contact Us!</a></div>
    </div>
  </div>
</body>

</html>
