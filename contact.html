<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>WEB222 Store - Contact</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function () {
      document.getElementById('problem').onclick = function (e) {
        orderNumLoc = document.getElementById('orderNumLoc')

        orderNumDiv = document.createElement('div')
        orderNumDiv.setAttribute('id', 'orderNumDiv')

        label = document.createElement('label')
        labelText = document.createTextNode('Order Number: ')
        label.appendChild(labelText)
        label.setAttribute('for', 'orderNum')
        orderNumDiv.appendChild(label)

        input = document.createElement('input')
        input.setAttribute('id', 'orderNum')
        input.setAttribute('type', 'text')
        input.setAttribute('name', 'orderNum')
        input.setAttribute('required', 'true')
        orderNumDiv.appendChild(input)

        orderNumLoc.appendChild(orderNumDiv)
      }
      document.getElementById('question').onclick = function (e) {
        orderNumLoc = document.getElementById('orderNumLoc')
        orderNumDiv = document.getElementById('orderNumDiv')
        if (orderNumDiv != null) {
          orderNumLoc.removeChild(orderNumDiv)
        }
      }
      document.getElementById('comment').onclick = function (e) {
        orderNumLoc = document.getElementById('orderNumLoc')
        orderNumDiv = document.getElementById('orderNumDiv')
        if (orderNumDiv != null) {
          orderNumLoc.removeChild(orderNumDiv)
        }
      }
    }
  </script>
</head>
<div id="title">
  <h1> Animal Picture Store! </h1>
</div>
<div class="topnav">
  <a id="homeButton" href="./index.html"><img src='images/home.png'></a>
  <a id="contactButton" class="active" href="./contact.html"><img src='images/comments.png'></a>
</div>
<div class="sidenav"></div>

<body class="main">
  <div id="contactForm">
    <h2 id="contactHeader">Contact Us</h2>
    <form method="post" action="https://httpbin.org/post" onsubmit=";">
      <input class="tInput" type="text" name="fName" placeholder="First Name" required> <br>
      <input class="tInput" type="text" name="lName" placeholder="Last Name" required> <br>
      <input class="tInput" type="tel" name="phone#" placeholder="Phone Number" required> <br>
      <input class="tInput" type="email" name="email" placeholder="Email" required> <br>
      <input class="tInput" type="text" name="address" placeholder="Address" required> <br>
      <input class="tInput" type="text" name="city" placeholder="City" list="cities" required>
      <datalist id="cities">
        <option value="Toronto">
        <option value="Vancouver">
        <option value="Montreal">
        <option value="Ottawa">
        <option value="Calgary">
      </datalist> <br>
      <input class="tInput" type="text" name="pCode" placeholder="Postal Code" required> <br>

      <br><label for="phoned">Would you like to be phoned?</label>
      <input id="phoned" name="phoned" type="checkbox"><br>

      <ul>
        <li><label for="question">Question</label>
          <input id="question" name="contactType" type="radio" required><br></li>
        <li><label for="comment">Comment</label>
          <input id="comment" name="contactType" type="radio" required><br></li>
        <li><label for="problem">Order Problem</label>
          <input id="problem" name="contactType" type="radio" required><br></li>
      </ul>
      <div id="orderNumLoc">
      </div>
      <label for="msg">Message:</label> <br>
      <textarea id="msg" name="msg" type="text" required></textarea><br>

      <input type="hidden" name="hidden" id="hidden" value="Rudy Chung" required> <br>
      <input type="submit" value="Submit Information">
    </form>
  </div>
  <!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  -->
</body>
